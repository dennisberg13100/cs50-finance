{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <form action="/buy" method="POST" >
        <div class="form-group" >
            <input autocomplete="off" type="text" name="symbol" autofocus class="form-control" placeholder="Symbol" >
        </div>
        <div class="form-group">
            <input autocomplete="off" type="text" name="shares" class="form-control" placeholder="Shares">
        </div>
        <button class="btn btn-primary">Buy</button>
    </form>
{% endblock %}
