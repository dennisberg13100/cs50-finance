{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <h1>Portfolio</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for arg in args: %}
                <tr>
                    <td>{{ arg['symbol'] }}</td>
                    <td>{{ arg['name'] }}</td>
                    <td>{{ arg['amount'] }}</td>
                    <td>{{ arg['price'] }}</td>
                    <td>{{ arg['total'] }}</td>
                </tr>
                {% endfor %}
            <tr>
                <td colspan="4">CASH</td>
                <td>{{ cash }}</td>
            </tr>
        </tbody>

    </table>
{% endblock %}
